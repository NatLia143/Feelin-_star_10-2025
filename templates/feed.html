{% extends 'logged_base.html' %}

{% load static %}

{% block title %}Feelin' Star{% endblock %}

{% block head_extra %}
<style>
/* --- FEED HEADER --- */
.feed-header {
    position: relative;
    height: 100vh;
    background: url("{% static 'images/band_2.jpg' %}") no-repeat center center/cover;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    overflow: hidden;
    text-decoration: none;
}

/* Capa semitransparente para oscurecer la imagen y resaltar botones */
.feed-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.55);
    z-index: 1;
}

/* Contenedor principal centrado */
.feed-content {
    position: relative;
    z-index: 2;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-decoration: none;
}

/* Título */
.feed-title {
    font-size: 2.2rem;
    font-weight: 600;
    margin-bottom: 40px;
    font-family: "Poppins";
    color: #fff;
}

/* Botones */
.feed-buttons {
    display: flex;
    flex-direction: column;
    gap: 15px;
    text-decoration: none;
}

.btn-feed {
    padding: 14px 32px;
    font-size: 1.1rem;
    border-radius: 30px;
    transition: transform 0.3s;
    width: 220px; /* mismo ancho para los tres botones */
    text-decoration: none;
}

.btn-feed:hover {
    transform: scale(1.05);
}

</style>

{% endblock %}

{% block content %}

<header id="feed-header" class="feed-header">
    <div class="feed-overlay"></div>

    <div class="feed-content">
        <h3 class="feed-title">¡Bienvenido a Feelin' Star!</h3>

        <div class="feed-buttons">
            <a href="{% url 'rooms:create_room' %}" class="btn btn-primary btn-feed">Crear sala</a>
            <a href="{% url 'rooms:access_room' %}" class="btn btn-secondary btn-feed">Ingresar a sala privada</a>
            <a href="#" class="btn btn-light btn-feed">Buscar sala</a>
        </div>
    </div>
</header>

{% endblock %}
